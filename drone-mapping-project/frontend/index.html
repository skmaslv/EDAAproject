<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drone Mapping</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
     
    <script src="{{ url_for('static', filename='map.js') }}"></script>
    <script src="{{ url_for('static', filename='drone.js') }}"></script>
</head>
<body>
    <div class="header-container">
        <div class="header-text">
            <h1>Drone Mapping Project</h1>
            <p>You can select areas where you want the drone to circulate</p>
        </div>
        <a href="http://localhost:5000/live_feed" class="live-feed-button">
            <button class="button retro-button">Camera Feed</button>
        </a>
    </div>
    <div class="map-container">
        <div class="management-panel">
            <h2>Drone Management</h2>
            <button id="add-drone-btn" class="button retro-button">Add Drone</button>
            <ul id="drone-list">
                <!-- Drone list will be populated here -->
            </ul>
        </div>
        <div id="map"></div>
    </div>
</body>
</html>
