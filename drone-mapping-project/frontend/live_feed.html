<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="

    <script src="{{ url_for('static', filename='map.js') }}"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam Live Feed</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.1/socket.io.min.js"></script>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            margin-top: 30px;
        }
        img {
            border: 2px solid #333;
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <h1>Live Feed</h1>
    
    <div>
        <button onclick="startStream()">▶️ Start Stream</button>
        <button onclick="stopStream()">⏹️ Stop Stream</button>
    </div>

    <br>

    <img id="video" width="640" height="480" alt="Live feed will appear here"/>

    <script>
        const socket = io();
        const video = document.getElementById('video');

        // Listen for video frames
        socket.on('video_frame', (data) => {
            console.log('Received frame data:', data);
            video.src = 'data:image/jpeg;base64,' + data.image;
        });

        function startStream() {
            socket.emit('start_stream');
        }

        function stopStream() {
            socket.emit('stop_stream');
        }
    </script>
</body>
</html>
