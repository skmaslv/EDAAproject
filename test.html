<!DOCTYPE html>
<html>
<head>
  <title>Security </title>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBsHvQFNEOmXbDcgMdeGhX7EwRLoh2pDEo&callback=initMap" async defer></script>
  <style>
    #googleMap {
      width: 100%;
      height: 500px;
    }
  </style>
</head>
<body>
  <h1>Översikt</h1>
  <div id="googleMap"></div>

  <script>
    let map;
    let polygon;
    let coordinates = [];

    function initMap() {
      // Skapa kartan
      map = new google.maps.Map(document.getElementById("googleMap"), {
        center: { lat: 55.7058, lng: 13.1915 }, // Lunds stadspark
        zoom: 15
      });

      // Skapa ett polygon-rityta
      polygon = new google.maps.Polygon({
        editable: true,
        draggable: true,
        strokeColor: '#FF0000',
        strokeOpacity: 0.8,
        strokeWeight: 2,
        fillColor: '#FF0000',
        fillOpacity: 0.35
      });
      polygon.setMap(map);

      // Lyssna på ändringar i polygonen
      google.maps.event.addListener(polygon, 'rightclick', function() {
        const path = polygon.getPath();
        coordinates = [];
        path.forEach(function (latLng) {
          coordinates.push({ lat: latLng.lat(), lng: latLng.lng() });
        });
        sendCoordinatesToServer(coordinates);
      });
    }

    // Skicka koordinaterna till servern
    function sendCoordinatesToServer(coords) {
      fetch('http://localhost:5000/save_coordinates', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ coordinates: coords })
      })
      .then(response => response.json())
      .then(data => {
        alert('Koordinater sparades i Redis!');
      })
      .catch(error => {
        console.error('Error:', error);
      });
    }
  </script>
</body>
</html>
